type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Movie @table {
  title: String!
  releaseYear: Int!
  createdAt: Timestamp!
  summary: String
  genres: [String]
  runtimeMinutes: Int
}

type WatchEvent @table {
  user: User!
  movie: Movie!
  watchDate: Date!
  location: String
}

type Review @table {
  user: User!
  movie: Movie!
  watchEvent: WatchEvent!
  rating: Int!
  isPublic: Boolean!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  reviewText: String
}

type MovieList @table {
  user: User!
  name: String!
  isPublic: Boolean!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  description: String
}

type MovieListEntry @table {
  movieList: MovieList!
  movie: Movie!
  position: Int!
  note: String
}